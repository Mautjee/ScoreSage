specVersion: 0.0.4
schema:
  file: ./src/schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ScoreSage
    network: localhost
    source:
      abi: ScoreSage
      address: "0xe7f1725E7734CE288F8367e1Bb143E90bb3F0512"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Greeting
        - Sender
      abis:
        - name: ScoreSage
          file: ./abis/localhost_ScoreSage.json
      eventHandlers:
        - event: newPublishedRating(indexed uint32,indexed address,uint32,bool)
          handler: handlePublishedRating
      file: ./src/mapping.ts
